<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario semanal 2026</title>
  <style>
    :root {
      color-scheme: light dark;
      --background: #f8fafc;
      --card: #ffffff;
      --accent: #0ea5e9;
      --text: #0f172a;
      --muted: #94a3b8;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 960px;
      width: 100%;
    }

    h1 {
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
    }

    .description {
      margin: 0 0 1.5rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    button {
      border: 1px solid var(--muted);
      background: var(--card);
      color: var(--text);
      padding: 0.6rem 0.9rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 150ms ease;
      font-weight: 600;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
    }

    select {
      padding: 0.6rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--muted);
      background: var(--card);
      color: var(--text);
      font-weight: 600;
      min-width: 160px;
    }

    .calendar {
      background: var(--card);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .week-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .week-range {
      color: var(--muted);
      font-weight: 600;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: rgba(148, 163, 184, 0.35);
    }

    .day {
      background: var(--card);
      padding: 1rem;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .day-name {
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
    }

    .date-number {
      font-size: 1.6rem;
      font-weight: 800;
    }

    .outside {
      color: var(--muted);
      background: linear-gradient(180deg, rgba(148, 163, 184, 0.08), rgba(148, 163, 184, 0.02));
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      background: rgba(14, 165, 233, 0.12);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    @media (max-width: 720px) {
      .days {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <h1>Calendario semanal 2026</h1>
    <p class="description">
      Navega semana a semana por todo el año 2026. El calendario comienza los lunes e incluye los días
      necesarios de finales de 2025 y principios de 2027 para mostrar semanas completas.
    </p>

    <section class="controls">
      <div class="button-group">
        <button id="prev">Semana anterior</button>
        <button id="next">Semana siguiente</button>
      </div>
      <label>
        Ir a la semana:
        <select id="week-selector"></select>
      </label>
    </section>

    <section class="calendar">
      <header class="week-label">
        <div id="week-title">Semana 1</div>
        <div class="week-range" id="week-range"></div>
      </header>
      <div class="days" id="days"></div>
    </section>
  </main>

  <script>
    const year = 2026;

    const weekDays = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];

    function buildWeeks(year) {
      const firstDay = new Date(year, 0, 1);
      const start = new Date(firstDay);
      const firstWeekday = start.getDay() || 7; // lunes = 1 ... domingo = 7
      start.setDate(start.getDate() - (firstWeekday - 1));

      const lastDay = new Date(year, 11, 31);
      const lastWeekday = lastDay.getDay() || 7;
      const end = new Date(lastDay);
      end.setDate(end.getDate() + (7 - lastWeekday));

      const weeks = [];
      const cursor = new Date(start);

      while (cursor <= end) {
        const days = [];
        for (let i = 0; i < 7; i++) {
          const date = new Date(cursor);
          date.setDate(cursor.getDate() + i);
          days.push({
            date,
            inside: date.getFullYear() === year,
          });
        }
        weeks.push(days);
        cursor.setDate(cursor.getDate() + 7);
      }
      return weeks;
    }

    function formatDate(date) {
      return date.toLocaleDateString("es-ES", {
        day: "2-digit",
        month: "short",
        year: "numeric",
      });
    }

    function formatRange(days) {
      const start = days[0].date;
      const end = days[6].date;
      const sameMonth = start.getMonth() === end.getMonth();
      const startLabel = start.toLocaleDateString("es-ES", { day: "2-digit", month: "short" });
      const endLabel = end.toLocaleDateString("es-ES", { day: "2-digit", month: "short", year: "numeric" });
      return sameMonth ? `${startLabel} - ${endLabel}` : `${startLabel} - ${endLabel}`;
    }

    function renderDay(day) {
      const container = document.createElement("div");
      container.className = `day${day.inside ? "" : " outside"}`;

      const header = document.createElement("div");
      header.className = "day-header";

      const name = document.createElement("div");
      name.className = "day-name";
      name.textContent = weekDays[day.date.getDay() === 0 ? 6 : day.date.getDay() - 1];

      const number = document.createElement("div");
      number.className = "date-number";
      number.textContent = day.date.getDate();

      header.appendChild(name);
      header.appendChild(number);
      container.appendChild(header);

      if (!day.inside) {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = `${day.date.getFullYear()}`;
        container.appendChild(badge);
      }

      return container;
    }

    function renderCalendar(weeks, index) {
      const week = weeks[index];
      const daysContainer = document.getElementById("days");
      daysContainer.innerHTML = "";
      week.forEach((day) => daysContainer.appendChild(renderDay(day)));

      document.getElementById("week-title").textContent = `Semana ${index + 1}`;
      document.getElementById("week-range").textContent = formatRange(week);
      document.getElementById("week-selector").value = index;
    }

    const weeks = buildWeeks(year);
    const selector = document.getElementById("week-selector");
    weeks.forEach((_, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `Semana ${i + 1}`;
      selector.appendChild(option);
    });

    let currentWeek = weeks.findIndex((week) => week.some((day) => day.date.getFullYear() === year));
    renderCalendar(weeks, currentWeek);

    document.getElementById("prev").addEventListener("click", () => {
      currentWeek = (currentWeek - 1 + weeks.length) % weeks.length;
      renderCalendar(weeks, currentWeek);
    });

    document.getElementById("next").addEventListener("click", () => {
      currentWeek = (currentWeek + 1) % weeks.length;
      renderCalendar(weeks, currentWeek);
    });

    selector.addEventListener("change", (event) => {
      currentWeek = Number(event.target.value);
      renderCalendar(weeks, currentWeek);
    });
  </script>
</body>
</html>
