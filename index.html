<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta regresiva 100 a 0</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f8fafc;
      --panel: #ffffff;
      --accent: #2563eb;
      --text: #0f172a;
      --muted: #64748b;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #eff6ff, var(--bg));
      color: var(--text);
      padding: 2rem;
    }

    .app {
      width: min(540px, 100%);
      background: var(--panel);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: grid;
      gap: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
    }

    .counter {
      text-align: center;
      font-size: 4.5rem;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 0.04em;
    }

    .status {
      text-align: center;
      font-weight: 600;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.25);
    }

    button.secondary {
      background: #e2e8f0;
      color: var(--text);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <h1>Cuenta regresiva desde 100</h1>
      <p>Presiona iniciar para contar hacia atrás desde 100 hasta 0. La cuenta se detiene automáticamente al llegar a cero.</p>
    </header>

    <div class="counter" id="counter">100</div>
    <div class="status" id="status">Listo para comenzar.</div>

    <section class="controls">
      <button class="primary" id="start">Iniciar</button>
      <button class="secondary" id="pause" disabled>Pausar</button>
      <button class="secondary" id="reset">Reiniciar</button>
    </section>
  </main>

  <script>
    const counter = document.getElementById("counter");
    const status = document.getElementById("status");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");

    const START_VALUE = 100;
    let currentValue = START_VALUE;
    let timerId = null;

    const updateUI = () => {
      counter.textContent = currentValue;
      startBtn.disabled = timerId !== null || currentValue === 0;
      pauseBtn.disabled = timerId === null;
    };

    const setStatus = (message) => {
      status.textContent = message;
    };

    const tick = () => {
      currentValue -= 1;

      if (currentValue <= 0) {
        currentValue = 0;
        clearInterval(timerId);
        timerId = null;
        updateUI();
        setStatus("¡Cuenta finalizada!");
        return;
      }

      updateUI();
      setStatus("Contando...");
    };

    startBtn.addEventListener("click", () => {
      if (timerId !== null || currentValue === 0) return;
      setStatus("Contando...");
      timerId = setInterval(tick, 1000);
      updateUI();
    });

    pauseBtn.addEventListener("click", () => {
      if (timerId === null) return;
      clearInterval(timerId);
      timerId = null;
      updateUI();
      setStatus("Cuenta en pausa.");
    });

    resetBtn.addEventListener("click", () => {
      if (timerId !== null) {
        clearInterval(timerId);
        timerId = null;
      }
      currentValue = START_VALUE;
      updateUI();
      setStatus("Listo para comenzar.");
    });

    updateUI();
  </script>
</body>
</html>
