<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta regresiva 100 a 0</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f8fafc;
      --panel: #ffffff;
      --accent: #2563eb;
      --text: #0f172a;
      --muted: #64748b;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #eff6ff, var(--bg));
      color: var(--text);
      padding: 2rem;
    }

    .app {
      width: min(540px, 100%);
      background: var(--panel);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: grid;
      gap: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
    }

    .clock {
      display: grid;
      place-items: center;
      gap: 0.75rem;
    }

    .dial {
      width: min(260px, 70vw);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at center, rgba(37, 99, 235, 0.15), transparent 60%),
        repeating-conic-gradient(
          from -90deg,
          rgba(148, 163, 184, 0.6) 0deg 2deg,
          transparent 2deg 30deg
        ),
        #f8fafc;
      border: 10px solid rgba(37, 99, 235, 0.15);
      position: relative;
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 20px rgba(15, 23, 42, 0.1);
    }

    .dial::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(37, 99, 235, 0.2);
      z-index: 3;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 999px;
    }

    .hand.minute {
      width: 6px;
      height: 42%;
      background: var(--accent);
      z-index: 2;
    }

    .hand.second {
      width: 2px;
      height: 48%;
      background: #f97316;
      opacity: 0.85;
      z-index: 1;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .status {
      text-align: center;
      font-weight: 600;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.25);
    }

    button.secondary {
      background: #e2e8f0;
      color: var(--text);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <h1>Cuenta regresiva desde 100</h1>
      <p>Presiona iniciar para contar hacia atrás desde 100 hasta 0. La cuenta se detiene automáticamente al llegar a cero.</p>
    </header>

    <div class="clock" id="counter" aria-live="polite">
      <span class="sr-only" id="counter-value">100</span>
      <div class="dial" aria-hidden="true">
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
    </div>
    <div class="status" id="status">Listo para comenzar.</div>

    <section class="controls">
      <button class="primary" id="start">Iniciar</button>
      <button class="secondary" id="pause" disabled>Pausar</button>
      <button class="secondary" id="reset">Reiniciar</button>
    </section>
  </main>

  <script>
    const counter = document.getElementById("counter");
    const counterValue = document.getElementById("counter-value");
    const minuteHand = document.querySelector(".hand.minute");
    const secondHand = document.querySelector(".hand.second");
    const status = document.getElementById("status");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");

    const START_VALUE = 100;
    let currentValue = START_VALUE;
    let timerId = null;

    const updateUI = () => {
      counterValue.textContent = currentValue;
      const progress = (START_VALUE - currentValue) / START_VALUE;
      const minuteAngle = progress * 360;
      const secondAngle = progress * 360 * 6;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;
      startBtn.disabled = timerId !== null || currentValue === 0;
      pauseBtn.disabled = timerId === null;
    };

    const setStatus = (message) => {
      status.textContent = message;
    };

    const tick = () => {
      currentValue -= 1;

      if (currentValue <= 0) {
        currentValue = 0;
        clearInterval(timerId);
        timerId = null;
        updateUI();
        setStatus("¡Cuenta finalizada!");
        return;
      }

      updateUI();
      setStatus("Contando...");
    };

    startBtn.addEventListener("click", () => {
      if (timerId !== null || currentValue === 0) return;
      setStatus("Contando...");
      timerId = setInterval(tick, 1000);
      updateUI();
    });

    pauseBtn.addEventListener("click", () => {
      if (timerId === null) return;
      clearInterval(timerId);
      timerId = null;
      updateUI();
      setStatus("Cuenta en pausa.");
    });

    resetBtn.addEventListener("click", () => {
      if (timerId !== null) {
        clearInterval(timerId);
        timerId = null;
      }
      currentValue = START_VALUE;
      updateUI();
      setStatus("Listo para comenzar.");
    });

    updateUI();
  </script>
</body>
</html>
